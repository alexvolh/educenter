<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    <p:dialog id="studgroupStudents" widgetVar="studgroupStudentsDialog" modal="true" header="Список студентов" resizable="false">
        <h:form style="width: 30em" id="studgroupStudentsForm">
           <p:dataTable value="#{studgroupBean.currentStudents}" var="student">
               <p:column headerText="Имя">
                   <h:outputText value="#{student.name}" />
               </p:column>
               <p:column headerText="Отчество">
                   <h:outputText value="#{student.middle}" />
               </p:column>
               <p:column headerText="Фамилия">
                   <h:outputText value="#{student.surname}" />
               </p:column>
           </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
