<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">

    <p:fieldset legend="Следующий студент добавлен:" styleClass="output_legend">
        <div style="padding-left: 25% !important;">
            <p:panelGrid id="panelGrid" styleClass="output_grid">
                <p:row>
                    <p:column><p:outputLabel value="Фамилия:"/></p:column>
                    <p:column><p:outputLabel value="#{studentBean.student.surname}"
                                             required="true"
                    /></p:column >
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Имя:"/></p:column>
                    <p:column><p:outputLabel value="#{studentBean.student.name}"
                                             required="true"
                    /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Отчество:"/></p:column>
                    <p:column><p:outputLabel value="#{studentBean.student.middle}"
                                             required="true"
                    /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="email:"/></p:column>
                    <p:column><p:outputLabel value="#{studentBean.student.email}"
                                             required="true"
                    /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Телефон:"/></p:column>
                    <p:column><p:outputLabel value="#{studentBean.student.phone}"
                                             required="true"
                    /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Адрес:"/></p:column>
                    <p:column><p:outputLabel value="#{studentBean.student.adress}"
                                             required="true"
                    /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Заметка:" for="description"/></p:column>
                    <p:column><p:outputLabel id="description"
                                             value="#{studentBean.student.description}"
                                             required="true"
                    /></p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton        style="margin-left: 20px;"
                                                value="Назад"
                                                actionListener="#{navigationBean.setNaviPage('add_student')}"
                                                update=":Include"
                                                icon="ui-icon-arrowthick-1-w"/>
                    </p:column>
                    <p:column>
                        <p:commandButton     style="margin-left: 20px;"
                                             value="Готово"
                                             actionListener="#{navigationBean.setNaviPage('list_students')}"
                                             update=":Include"
                                             icon="ui-icon-arrowthick-1-e"/>

                    </p:column>
                </p:row>
            </p:panelGrid>
        </div>
    </p:fieldset>
</ui:composition>
