<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">

    <p:dialog id="changeStudent" header="Изменить" widgetVar="studDialog" modal="true"
              showEffect="fade" resizable="false">
        <h:form id="studForm">
            <p:panelGrid id="studPanel" styleClass="change_dialog">
                <p:row>
                    <p:column><p:outputLabel value="Фамилия" /></p:column>
                    <p:column><p:inputText value="#{studentBean.selectedStudent.surname}"/> </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Имя" /></p:column>
                    <p:column><p:inputText value="#{studentBean.selectedStudent.name}"/> </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Отчество" /></p:column>
                    <p:column><p:inputText value="#{studentBean.selectedStudent.middle}"/> </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="email" /></p:column>
                    <p:column><p:inputText value="#{studentBean.selectedStudent.email}"/> </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Телефон" /></p:column>
                    <p:column><p:inputText value="#{studentBean.selectedStudent.phone}"/> </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Адрес" /></p:column>
                    <p:column><p:inputText value="#{studentBean.selectedStudent.adress}"/> </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Описание" /></p:column>
                    <p:column><p:inputTextarea value="#{studentBean.selectedStudent.description}"/> </p:column>
                </p:row>
                <p:row>
                    <p:column/>
                    <p:column>
                        <p:commandButton value="Ok" action="index?faces-redirect=false" actionListener="#{studentBean.updateStudent}" onclick="changeStudent.close();"  />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
    <p:dialog id="dialogDeleteStud" header="Удаление" widgetVar="confirmDeleteStud" modal="true" closable="false" resizable="false">
        <h:form id="formDeleteStud">
            <div style="margin-top: 10px">
                <p:outputLabel value="Удалить данного студента" />
            </div>
            <br/>
            <div style="width: 100%; text-align: center; margin-top: 20px;">
                <p:commandButton value="Да"  actionListener="#{studentBean.deleteStudent}" onclick="dialogDeleteStud.close();" icon="ui-icon-check" />
                <p:commandButton value="Нет" oncomplete="PF('confirmDeleteStud').hide()" style="margin-left: 10px;" icon="ui-icon-close"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
